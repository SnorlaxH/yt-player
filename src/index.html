<html>
  <head>
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="assets/vendor/core-js/client/shim.min.js"></script>
    <script src="assets/vendor/zone.js/zone.js"></script>
    <script src="assets/vendor/reflect-metadata/Reflect.js"></script>
    <script src="assets/vendor/systemjs/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.set('electron', System.newModule(require('electron')));
        System.import('app').catch(function(err){ console.error(err); });
    </script>
    
    <!-- MDL -->
    <link rel="stylesheet" href="assets/bower/material-design-lite/material.min.css">
    <script src="assets/bower/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
      .app-main {
        overflow: hidden;
      }

      .play-list {
        overflow: auto;
        height: calc(100% - 300px);
      }
    </style>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
